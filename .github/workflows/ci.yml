name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23.6"

      - name: Enforce Go 1.23+
        run: |
          ver=$(go env GOVERSION)
          ver=${ver#go}
          major=${ver%%.*}
          rest=${ver#*.}
          minor=${rest%%.*}
          if [ "$major" -lt 1 ] || [ "$major" -eq 1 ] && [ "$minor" -lt 23 ]; then
            echo "Go 1.23+ is required. Found $ver"
            exit 1
          fi

      - name: Run unit tests
        run: go test ./internal/...

      - name: Make smoke.sh executable
        run: chmod +x scripts/smoke.sh

      - name: Run smoke test
        run: ./scripts/smoke.sh
