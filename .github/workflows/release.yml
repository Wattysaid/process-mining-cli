name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            os: linux
            arch: x64
          - goos: linux
            goarch: arm64
            os: linux
            arch: arm64
          - goos: darwin
            goarch: amd64
            os: darwin
            arch: x64
          - goos: darwin
            goarch: arm64
            os: darwin
            arch: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Package resources
        run: ./scripts/package_resources.sh .codex/skills/cli-tool-skills resources/cli-tool-skills

      - name: Package wheels
        run: ./scripts/package_wheels.sh .codex/skills/cli-tool-skills/pm-99-utils-and-standards/requirements.txt resources/wheels

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -trimpath -ldflags "-s -w" -o pm-assist ./cmd/pm-assist

      - name: Create tarball
        run: |
          mkdir -p dist
          tar -czf dist/pm-assist_${{ matrix.os }}_${{ matrix.arch }}.tar.gz pm-assist resources

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pm-assist-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/pm-assist_${{ matrix.os }}_${{ matrix.arch }}.tar.gz


  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    env:
      COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
      COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find dist -name "*.tar.gz" -exec cp {} release/ \;

      - name: Generate checksums
        run: |
          cd release
          sha256sum *.tar.gz > checksums.txt

      - name: Install cosign
        if: ${{ env.COSIGN_PRIVATE_KEY != '' && env.COSIGN_PASSWORD != '' }}
        uses: sigstore/cosign-installer@v3

      - name: Sign checksums
        if: ${{ env.COSIGN_PRIVATE_KEY != '' && env.COSIGN_PASSWORD != '' }}
        run: |
          cd release
          cosign sign-blob --yes --key env://COSIGN_PRIVATE_KEY --output-signature checksums.txt.sig checksums.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/checksums.txt
            release/checksums.txt.sig
